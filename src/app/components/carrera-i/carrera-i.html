<div class="form-container">
  <div class="heading">REGISTRAR NUEVA CARRERA</div>

  <form class="form" #formCarrera="ngForm" (ngSubmit)="guardarCarrera(formCarrera)">
    <input id="nombre" type="text" name="nombreCarrera" [(ngModel)]="nombreCarrera" placeholder="Ej. Software"
      class="input" required />

    <input value="Guardar" type="submit" class="login-button" />
  </form>

  <div class="careers-section">
    <button class="toggle-button" (click)="toggleCarreras()">
      <span>CARRERAS REGISTRADAS</span>
      <svg class="arrow-icon" [class.rotated]="carrerasDesplegadas" width="20" height="20" viewBox="0 0 20 20"
        fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>

    <div class="careers-list" [class.expanded]="carrerasDesplegadas">
      <div *ngFor="let carrera of carrerasGuardadas" class="career-card">
        <div class="career-name">{{ carrera.nombre }}</div>
        <div class="career-actions">
          <button class="action-btn edit-btn" (click)="editarCarrera(carrera)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.4374 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Editar
          </button>
          <button class="action-btn delete-btn" (click)="eliminarCarrera(carrera)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Eliminar
          </button>
        </div>
      </div>

      <div *ngIf="carrerasGuardadas.length === 0" class="empty-state">
        No hay carreras registradas a√∫n
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()">
  <div class="modal-content" [ngClass]="{
         'modal-success': tipoModal === 'success',
         'modal-error': tipoModal === 'error',
         'modal-warning': tipoModal === 'warning',
         'modal-edit': tipoModal === 'edit',
         'modal-delete': tipoModal === 'delete'
       }" (click)="$event.stopPropagation()">

    <div class="modal-icon">
      <svg *ngIf="tipoModal === 'success'" width="60" height="60" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
        <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>

      <svg *ngIf="tipoModal === 'error'" width="60" height="60" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
        <path d="M15 9L9 15M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>

      <svg *ngIf="tipoModal === 'warning'" width="60" height="60" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 20H22L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M12 9V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        <circle cx="12" cy="17" r="1" fill="currentColor" />
      </svg>

      <svg *ngIf="tipoModal === 'edit'" width="60" height="60" viewBox="0 0 24 24" fill="none">
        <path
          d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.4374 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>

      <svg *ngIf="tipoModal === 'delete'" width="60" height="60" viewBox="0 0 24 24" fill="none">
        <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>

    <h2 class="modal-title">{{ tituloModal }}</h2>
    <p class="modal-message">{{ mensajeModal }}</p>

    <input *ngIf="tipoModal === 'edit'" type="text" [(ngModel)]="nombreEditado" class="modal-input"
      placeholder="Nombre de la carrera" />

    <div class="modal-buttons">
      <button *ngIf="tipoModal === 'success' || tipoModal === 'error' || tipoModal === 'warning'"
        class="modal-btn modal-btn-primary" (click)="cerrarModal()">
        Aceptar
      </button>

      <ng-container *ngIf="tipoModal === 'edit'">
        <button class="modal-btn modal-btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button class="modal-btn modal-btn-primary" (click)="confirmarEdicion()">
          Guardar
        </button>
      </ng-container>

      <ng-container *ngIf="tipoModal === 'delete'">
        <button class="modal-btn modal-btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button class="modal-btn modal-btn-danger" (click)="confirmarEliminacion()">
          Eliminar
        </button>
      </ng-container>
    </div>

    <button class="modal-close" (click)="cerrarModal()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
  </div>
</div>
