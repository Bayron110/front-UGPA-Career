<!-- Detalles de la carrera -->
<div *ngIf="calCareer as carrera" class="detalle-carrera">
  <h3>Detalles de la Carrera Seleccionada</h3>
  <p><strong>ID:</strong> {{ carrera.id }}</p>
  <p><strong>Carrera:</strong> {{ carrera.career.nombre }}</p>
  <p><strong>Tipo de Carrera:</strong> {{ carrera.typeCareer.tipo }}</p>
  <p><strong>Fecha Inicio:</strong> {{ carrera.fechaActual | date:'shortDate' }}</p>
  <p><strong>Fecha Fin:</strong> {{ carrera.fechaFin | date:'shortDate' }}</p>
  
  <button (click)="abrirModal()" class="btn-go">
    â• Asignar Ejes
  </button>
</div>

<!-- Overlay del Modal -->
<div *ngIf="showModal" class="modal-overlay" (click)="cerrarModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Asignar hasta 4 Ejes</h3>
      <button type="button" class="close-btn" (click)="cerrarModal()">âœ–</button>
    </div>
    
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" #ejesForm="ngForm">
        <div *ngFor="let eje of ejes; let i = index" class="input-group">
          <label for="eje{{i}}">Eje {{ i + 1 }}:</label>
          <input 
            id="eje{{i}}" 
            type="text" 
            [(ngModel)]="ejes[i]" 
            name="eje{{i}}" 
            maxlength="50"
            placeholder="Ingrese el nombre del eje {{ i + 1 }}"
            class="form-input"
          />
        </div>
        
        <div class="modal-buttons">
          <button type="submit" class="btn-save">
            ğŸ’¾ Guardar
          </button>
          <button type="button" class="btn-cancel" (click)="cerrarModal()">
            âŒ Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
