<div class="form-container">
    <h2>Registrar Tipo de Carrera</h2>

    <form (ngSubmit)="guardarCarrera()" #formCarrera="ngForm">
        <div class="form-group">
            <label for="tipo">Tipo de carrera:</label>
            <input type="text" id="tipo" name="tipo" [(ngModel)]="carrera.tipo" required
                placeholder="Ej. IngenierÃ­a, Medicina" class="form-control" />
        </div>

        <div class="form-group">
            <label for="duracion">DuraciÃ³n (semanas):</label>
            <input type="number" id="duracion" name="duracion" [(ngModel)]="carrera.duracion" required min="1"
