<div class="form-container">
  <div class="heading">REGISTRAR </div>

  <form class="form" (ngSubmit)="onSubmit()">
    <label for="career">Carrera:</label>
    <select id="career" [(ngModel)]="calCareer.careerId" name="careerId" required class="input">
      @for (career of careers; track career.id) {
        <option [value]="career.id">{{ career.nombre }}</option>
      }
    </select>

    <label for="typeCareer">Tipo de Carrera:</label>
    <select id="typeCareer" [(ngModel)]="calCareer.typeCareerTipo" name="typeCareerTipo" required class="input">
      @for (type of typeCareers; track type.tipo) {
        <option [value]="type.tipo">{{ type.tipo }} ({{ type.duracion }} semanas)</option>
      }
    </select>

    <label for="fechaActual">Fecha Actual:</label>
    <input
      type="date"
      id="fechaActual"
      [(ngModel)]="calCareer.fechaActual"
      name="fechaActual"
      required
      class="input"
    />

    <button type="button" class="login-button" (click)="calcularFechaFin()">Calcular Fecha Fin</button>

    @if (fechaFin) {
      <div class="fecha-fin">
        <strong>Fecha estimada de finalizaci√≥n:</strong> {{ fechaFin | date:'longDate' }}
      </div>
    }

    <button type="submit" class="login-button">Guardar</button>
  </form>
</div>
